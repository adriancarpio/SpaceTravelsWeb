<!DOCTYPE html>
<html lang="en">
<head>
<title>Home</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/viajes.js"></script>
<script type="text/javascript" src="js/login.js"></script>

</head>
<body>

	<nav class="navbar navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Space Travels - Proximos Viajes Disponibles</a>
        <!-- <div> <input type="text" id="user" name="user"> </div> -->

		<div id="user-profile">
			<div class="btn-group">
				<button type="button" class="btn btn-primary dropdown-toggle"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<span id="ajustes">Ajustes</span>
				</button>
				<div class="dropdown-menu">
					<a id="perfil-btn" class="dropdown-item">Mi perfil</a> <a
						id="banco-btn" class="dropdown-item">Banco</a> <a
						id="reportes-btn" class="dropdown-item">Reportes</a> <a
						id="salir-btn" class="dropdown-item" href="index.html">Salir</a>
				</div>
			</div>
		</div>
	</nav>

	<main class="p-4 d-flex justify-content-center">
		<table id="table-viajes" class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Origen</th>
					<th scope="col">Destino</th>
					<th scope="col">Nave</th>
					<th scope="col">Fecha</th>
					<th scope="col">Precio</th>
					<th scope="col">Asiento Disponibles</th>
					<th scope="col">Reservar tu viaje</th>
				</tr>
			</thead>

			<tbody id="viajes-tbody"></tbody>

		</table>
		<!-- The Modal -->
		<div class="modal fade" id="myModal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">

					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title">Reserva un Viajes con Space Travels</h4>
						<br>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<!-- Modal body -->
					<div class="modal-body">
						<div class="input-group mb-3 input-group-sm">
							<div class="input-group-prepend">
								<span class="input-group-text">Origen</span>
							</div>
							<input type="text" class="form-control" id="origen" 
							style="border: none; background: none;" disabled>
						</div>
						<div class="input-group mb-3 input-group-sm">
							<div class="input-group-prepend">
								<span class="input-group-text">Destino</span>
							</div>
							<input type="text" class="form-control" id="destino" 
							style="border: none; background: none;" disabled>
						</div>
						<div class="input-group mb-3 input-group-sm">
							<div class="input-group-prepend">
								<span class="input-group-text">Nave</span>
							</div>
							<input type="text" class="form-control" id="nave" 
							style="border: none; background: none;" disabled>
						</div>
						<div class="input-group mb-3 input-group-sm">
							<div class="input-group-prepend">
								<span class="input-group-text">Cantidad de Asientos</span>
							</div>
							<input type="number" class="form-control" id="c_asiento" 
							style="border: none; background: none;" required="required">
						</div>
					</div>

					<!-- Modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">
							<font style="vertical-align: inherit;"><font
								style="vertical-align: inherit;">Canselar</font></font>
						</button>
						<button type="button" class="btn btn-primary" id="reserva">
							<font style="vertical-align: inherit;"><font
								style="vertical-align: inherit;">Reservar</font></font>
						</button>
					</div>
				</div>

			</div>
		</div>
	</main>

</body>
</html>
