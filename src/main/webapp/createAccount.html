<!DOCTYPE html>
<html lang="en">
<head>
<title>Space Tarvels</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/createAccount.js"></script>
</head>
<body>

	<nav class="navbar navbar-dark bg-primary">
		<a class="navbar-brand" href="index.html">Create Account - Space
			Travels</a>
	</nav>


	<main class="p-4 d-flex justify-content-center">

		<div class="card">

			<div class="card-body">

				<form id="form-register">

					<h1 style="color: #000080;"
						class="h4  my-4 justify-content-center  m-0  row container-fluid">Resgitro
						de nuevo Usuario</h1>

					<div class="row">
						<div class="col form-group">
							<label for="input-nombre">Nombres:</label> <input type="text"
								class="form-control" id="input-nombre"
								placeholder="Nombre de usuario" required="required" />
						</div>

						<div class="col form-group">
							<label for="input-apellidos">Apellidos:</label> <input
								type="text" class="form-control" id="input-apellidos"
								placeholder="Apellidos del usuario" required="required" />
						</div>
					</div>

					<div class="row">

						<div class="col form-group">
							<label for="input-usuario">Usuario:</label> <input type="text"
								class="form-control" id="input-usuario"
								placeholder="Nombre de Usuario" required="required" />
						</div>

						<div class="col form-group">
							<label for="input-pass">Contrase√±a:</label> <input
								type="password" class="form-control" id="input-pass"
								placeholder="Password" required="required" />
						</div>

					</div>

					<div class="row">

						<div class="col form-group">
							<label for="input-email">Email:</label> <input type="text"
								class="form-control" id="input-email"
								placeholder="Nombre de Usuario" required="required" />
						</div>

						<div class="col form-group">
							<label for="input-pais">Telefono:</label> <input type="text"
								class="form-control" id="input-telefono" placeholder="Telefono"
								required="required" />
						</div>
					</div>
					<div class=" my-2 justify-content-center  m-0  row container-fluid">
					    tienes cuenta?..<a href="login.html">ingresar</a>
					</div>  
					 

		<button type="submit"
			class="btn btn-primary btn-block btn-lg"
			id="register-btn">Regsitrar aventurero del espacio</button>
			
		</form>
	</main>
	
	<script>
	$('#register-btn').click(function() {
	$('#register-btn').html('<span class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true"></span>Loading...').addClass('disabled');
	});
	</script>
	
</body>
</html>
